<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>点击按钮以打开页面</title>
  <style>
    :root{--bg:#0b1220;--btn:#4f46e5;--btn-hover:#6366f1}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071023,#06121e);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e6eef8}
    .card{width:100%;max-width:480px;padding:28px;border-radius:14px;text-align:center}
    h1{margin:0 0 12px;font-size:18px;font-weight:600}
    p{margin:0 0 18px;opacity:.9;font-size:14px}
    .btn{
      display:inline-block;padding:14px 20px;border-radius:12px;background:var(--btn);color:#fff;text-decoration:none;font-size:16px;border:none;cursor:pointer;min-width:220px
    }
    .btn:active{transform:translateY(1px)}
    .hint{margin-top:12px;font-size:13px;opacity:.85}
    @media (max-width:420px){.card{padding:20px}.btn{width:100%;min-width:0}}
  </style>
</head>
<body>
  <div class="card">
    <h1>查看内容</h1>
    <p>点击下面按钮以打开页面。</p>
    <button id="openBtn" class="btn" aria-label="打开图片展示">打开图片展示</button>
    <!-- <div class="hint">适配手机与电脑</div> -->
  </div>

  <script>
    (function(){
      const btn = document.getElementById('openBtn');
      // 修改下面的 URL 指向你的图片展示页面文件
      const target = 'gallery.html';

      function go(){
        btn.disabled = true;
        btn.textContent = '正在打开...';
        // 先做一次小延迟以改善移动端触感
        setTimeout(()=>{
          // 使用 location.replace 避免在历史中留下跳转页（可用 back 返回）
          location.replace(target);
        },150);
      }

      btn.addEventListener('click', go);
      btn.addEventListener('keydown', e => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(); } });
    })();
  </script>
</body>
</html>
