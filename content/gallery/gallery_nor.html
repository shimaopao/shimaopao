<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile-friendly Image Gallery</title>
  <style>
    :root{
      --gap:12px;
      --thumb-size:120px;
      --bg:#0f1720;
      --card:#0b1220;
      --radius:12px;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,#081021 0%, #071018 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:16px;
      box-sizing:border-box;
    }

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    header h1{font-size:16px;margin:0}
    header p{font-size:13px;opacity:.8;margin:0}

    /* grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
      gap:var(--gap);
    }

    .thumb{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
      border-radius:10px;
      overflow:hidden;
      height:0; /* using padding-bottom to keep aspect */
      padding-bottom:100%; /* square thumbnails */
      position:relative;
      box-shadow:0 6px 18px rgba(2,6,23,0.6), inset 0 -1px 0 rgba(255,255,255,0.02);
    }
    .thumb img{
      position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;
      -webkit-user-drag:none;user-select:none;
      transition:transform .25s ease, filter .25s ease;
    }
    .thumb:active img{transform:scale(.98)}
    .thumb:focus{outline:3px solid rgba(99,102,241,0.18);outline-offset:3px}

    /* caption (optional) */
    .caption{
      position:absolute;left:8px;right:8px;bottom:8px;padding:6px 8px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.48));
      font-size:12px;color:#fff;backdrop-filter: blur(4px);
    }

    /* modal */
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:20px;z-index:1200;
      background:rgba(2,6,23,0.6);
    }
    .modal.open{display:flex}
    .modal-content{
      max-width:980px;max-height:92vh;width:100%;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center;
      background: #071025;
    }
    .modal-content img{max-width:100%;max-height:92vh;object-fit:contain}
    .close-btn{
      position:fixed;top:18px;right:18px;width:44px;height:44px;border-radius:10px;background:rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.06);
      display:flex;align-items:center;justify-content:center;color:#fff;font-size:20px;cursor:pointer;z-index:1400
    }

    /* small screens tweaks */
    @media (max-width:420px){
      :root{--gap:10px}
      header h1{font-size:15px}
      .grid{grid-template-columns:repeat(auto-fill,minmax(100px,1fr))}
    }
  </style>
</head>
<body>
  <header>
    <h1>轻松连通全球————跨境工作、留学学习、海外社交，一网畅享。</h1>
    
  </header>
  <p>帮助你：</p>
  <p>留学计划、做跨境、做海外自媒体、浏览海量海外App、tiktok、instagram、youtube。</p>
  <p>体验海外AI chatgpt、玩游戏国际服、全球视频资源无需会员、免费看各大平台视频。</p>
  <p>保护您的隐私、加密数据。</p>
  <p style="color: green; font-weight: bold;">如需访问如下图示内资源，请联系客服管理员。</p>
  <p style="color: red; font-weight: bold;">点击图片查看大图。</p>
  <main>
    <div class="grid" id="gallery">
      <!-- Replace the src with your image URLs. Keep loading="lazy" for better mobile performance. -->

      <a class="thumb" href="#" data-full="./static/nor/1.png" aria-label="Image 1" tabindex="0">
        <img src="./static/nor/1_tb.png" loading="lazy" alt="Sample 1">
      </a>

      <a class="thumb" href="#" data-full="./static/nor/2.png" aria-label="Image 2" tabindex="0">
        <img src="./static/nor/2_tb.png" loading="lazy" alt="Sample 2">
      </a>

      <a class="thumb" href="#" data-full="./static/nor/3.png" aria-label="Image 3" tabindex="0">
        <img src="./static/nor/3_tb.png" loading="lazy" alt="Sample 3">
      </a>

      <a class="thumb" href="#" data-full="./static/nor/4.jpg" aria-label="Image 4" tabindex="0">
        <img src="./static/nor/4_tb.jpg" loading="lazy" alt="Sample 4">
      </a>

      <a class="thumb" href="#" data-full="./static/nor/5.jpg" aria-label="Image 5" tabindex="0">
        <img src="./static/nor/5_tb.jpg" loading="lazy" alt="Sample 5">
      </a>

      <a class="thumb" href="#" data-full="./static/nor/6.jpg" aria-label="Image 6" tabindex="0">
        <img src="./static/nor/6_tb.jpg" loading="lazy" alt="Sample 6">
      </a>

    </div>
  </main>

  
  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" id="modalContent" tabindex="-1">
      <img id="modalImg" src="" alt="Expanded image">
    </div>
    <button class="close-btn" id="closeBtn" aria-label="Close">✕</button>
  </div>

  <script>
    (function(){
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const closeBtn = document.getElementById('closeBtn');

      function openModal(src, alt){
        modalImg.src = src;
        modalImg.alt = alt || 'Image';
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        // prevent background scroll
        document.documentElement.style.overflow = 'hidden';
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modalImg.src = '';
        document.documentElement.style.overflow = '';
      }

      gallery.addEventListener('click', e =>{
        const a = e.target.closest('.thumb');
        if(!a) return;
        e.preventDefault();
        const src = a.getAttribute('data-full') || a.querySelector('img').src;
        const alt = a.querySelector('img').alt || '';
        openModal(src, alt);
      });

      // keyboard & click handlers
      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

      // make thumbnails keyboard-accessible (Enter / Space)
      gallery.addEventListener('keydown', e =>{
        const a = e.target.closest('.thumb');
        if(!a) return;
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); a.click(); }
      });

      // optional: lazy prefetch for the first image for slightly faster first open
      const first = gallery.querySelector('.thumb');
      if(first){ const i = new Image(); i.src = first.getAttribute('data-full'); }
    })();
  </script>
</body>
</html>
